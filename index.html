<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog –ö–æ–ª–∏ —Å GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f3faff;
      color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .car-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .car-gif {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #007acc;
    }
  </style>
</head>
<body>

  <h1>Prolog: –ö–æ–ª–∏ —Å GIF</h1>

  <p>–ü—Ä–∏–º–µ—Ä–Ω–∏ –∑–∞—è–≤–∫–∏: <code>is_fast(X).</code>, <code>is_old(X).</code>, <code>is_cool(X).</code></p>

  <textarea id="prolog-input">% –ü—Ä–∏–º–µ—Ä–Ω–∞ –∑–∞—è–≤–∫–∞:
is_cool(X).</textarea><br>
  <button onclick="runProlog()">–ò–∑–ø—ä–ª–Ω–∏ –∑–∞—è–≤–∫–∞—Ç–∞</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      % –ö–æ–ª–∏
      car(lada).
      car(ferrari).
      car(audi).
      car(bmw).
      car(volkswagen).

      % –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
      fast(ferrari).
      cool(audi).
      old(lada).
      reliable(volkswagen).
      sporty(bmw).

      % –ü—Ä–∞–≤–∏–ª–∞
      is_fast(X) :- fast(X).
      is_cool(X) :- cool(X).
      is_old(X) :- old(X).
      is_reliable(X) :- reliable(X).
      is_sporty(X) :- sporty(X).
    `;

    session.consult(knowledge);

    const carGIFs = {
      lada: '<img src="https://media.giphy.com/media/UxYj8W8coKjcY/giphy.gif" class="car-gif" alt="Lada GIF" />',
      ferrari: '<img src="https://media.giphy.com/media/nNxT5qXR02FOM/giphy.gif" class="car-gif" alt="Ferrari GIF" />',
      audi: '<img src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif" class="car-gif" alt="Audi GIF" />',
      bmw: '<img src="https://media.giphy.com/media/xT0GqeSlGSRQut4DHa/giphy.gif" class="car-gif" alt="BMW GIF" />',
      volkswagen: '<img src="https://media.giphy.com/media/3orieYzPzK4DexFPJS/giphy.gif" class="car-gif" alt="Volkswagen GIF" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      if (!input.endsWith(".")) {
        resultDiv.innerHTML = "‚ùó –ú–æ–ª—è, –∑–∞–≤—ä—Ä—à–∏ –∑–∞—è–≤–∫–∞—Ç–∞ —Å —Ç–æ—á–∫–∞.";
        return;
      }

      session.query(input);
      let found = false;

      session.answers(answer => {
        if (answer === false && !found) {
          resultDiv.innerHTML = "‚ùå –ù—è–º–∞ —Å—ä–≤–ø–∞–¥–µ–Ω–∏—è.";
          return;
        }

        found = true;
        const formatted = pl.format_answer(answer);
        resultDiv.innerHTML += `<p>${formatted}</p>`;

        const match = formatted.match(/X = (\w+)/);
        if (match) {
          const car = match[1].toLowerCase();
          if (carGIFs[car]) {
            animDiv.innerHTML += carGIFs[car];
          } else {
            animDiv.innerHTML += `<p>üöò –ù—è–º–∞ GIF –∑–∞ –∫–æ–ª–∞: ${car}</p>`;
          }
        }
      });
    }
  </script>

</body>
</html>
